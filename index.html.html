<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Forms</title>
    <style>
        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h1>Registration Form</h1>
    <form id="registerForm">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" required>
        <br>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required>
        <br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Submitted Data:</h2>
    <div id="output"></div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Login Data:', { email, password });
            displayData('Login', { email, password });
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            console.log('Registration Data:', { name, email, password });
            displayData('Registration', { name, email, password });
        });

        // Function to display data on the webpage
        function displayData(formType, data) {
            const output = document.getElementById('output');
            output.innerHTML += `<p><strong>${formType} Data:</strong></p>`;
            for (const key in data) {
                output.innerHTML += `<p>${key}: ${data[key]}</p>`;
            }
        }
    </script>

</body>
</html>
